<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To monetize with google adSence 
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-CLIENT-ID"crossorigin="anonymous"></script>
	 -->
    <title>Fight against climate change challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="resources-panel">
                <div class="resource" id="credits">Credits: <span>1000</span></div>
                <div class="resource" id="research">Research: <span>0</span></div>
                <div class="resource" id="influence">Influence: <span>0</span></div>
            </div>
			
        </header>
		
		<!-- To monetize with google adSence 
        <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="YOUR-CLIENT-ID"
             data-ad-slot="YOUR-TOP-AD-SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        </div>
		-->
		
        <main>
            <div class="world-state">
                <h2>World Status - Year <span id="current-year">2024</span></h2>
                <div class="metrics-grid">
                    <div class="metric">
                        <label>Average Temperature</label>
                        <div class="meter">
                            <div id="temperature-bar" class="meter-fill"></div>
                        </div>
                        <span id="temperature-value">+1.2Â°C</span>
                    </div>
                    <div class="metric">
                        <label>Biodiversity Index</label>
                        <div class="meter">
                            <div id="biodiversity-bar" class="meter-fill"></div>
                        </div>
                        <span id="biodiversity-value">68%</span>
                    </div>
                    <div class="metric">
                        <label>Low Carbon Emission Energy</label>
                        <div class="meter">
                            <div id="renewable-bar" class="meter-fill"></div>
                        </div>
                        <span id="renewable-value">15%</span>
                    </div>
                </div>
            </div>

            <div class="actions-panel">
                <h3>Available Actions</h3>
                <div class="actions-grid">
                    <button onclick="displaySubModal('biodiversity_actions')" class="action-btn">
                        Invest in biodiversity
                    </button>
                    <button onclick="displaySubModal('renewable_energy')" class="action-btn">
                        Invest in low carbon emission energy
                    </button>
                    <button onclick="displaySubModal('research')" class="action-btn">
                        Fund Research
                    </button>
                    <button onclick="displaySubModal('policy')" class="action-btn">
                        Influence Policy
                    </button>
                </div>
            </div>
			
			<!-- To monetize with google adSence 
            <div class="ad-container">
				<ins class="adsbygoogle"
					 style="display:block"
					 data-ad-client="YOUR-CLIENT-ID"
					 data-ad-slot="YOUR-BOTTOM-AD-SLOT"
					 data-ad-format="auto"
					 data-full-width-responsive="true"></ins>
			</div>
			-->
			
            <div class="events-log">
                <h3>Events Log</h3>
                <div id="events-container"></div>
            </div>
        </main>
    </div>

    <script src="js/game.js"></script>

    <!-- Modal for sub-actions -->
    <div id="subActionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Select Sub-Action</h3>
            <div id="subActionsContainer"></div>
        </div>
    </div>
    </body>
    
</html>
