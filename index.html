<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To monetize with google adSence-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0253970190374932" crossorigin="anonymous"></script>	  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <title>Climate Change Challenge - Save Earth from the Sixth Mass Extinction</title>
	<meta name="description" content="Play and learn about climate change. Take control of Earth's future in this climate change simulation game. Make critical decisions about resources, industry, research and policy to prevent mass extinction and reverse global warming.">
	<meta name="keywords" content="climate change game, environmental simulation, mass extinction prevention, global warming game, sustainability game, sustanability education, climate change education, fun education, play and learn ">
    <link rel="stylesheet" href="css/styles.css">
	<script type="application/ld+json">
	{
	  "@context": "https://schema.org/",
	  "@type": "EducationalGame",
	  "name": "Climate Change Challenge 2024",
	  "description": "An educational simulation game about preventing mass extinction and reversing climate change",
	  "genre": ["Educational", "Simulation", "Strategy"],
	  "gamePlatform": "Web Browser",
	  "educationalLevel": ["Secondary", "College", "Adult"],
	  "educationalUse": ["Classroom", "Self-Learning"],
	  "learningResourceType": ["Simulation", "Game"],
	  "about": "Climate change, environmental conservation, sustainability",
	  "timeRequired": "PT1H",
	  "alignmentType": "Skill",
	  "learningOutcome": [
		"Understand the science behind climate change and its impact",
		"Develop critical thinking skills in resource management",
		"Explore strategies to mitigate and reverse climate change"
	  ],
	  "educationalAudience": {
		"@type": "EducationalAudience",
		"educationalRole": ["Student", "Teacher"]
	  },
	  "offers": {
		"@type": "Offer",
		"availability": "https://schema.org/InStock",
		"price": "0",
		"priceCurrency": "USD"
	  }
	}
	</script>
</head>
<body>
    <div class="game-container">
        <header role="banner">
			<h1>Climate Change Challenge 2024</h1>
            <div class="resources-panel">
                <div class="resource" id="credits">Credits: <span>1000</span></div>
            </div>
			
        </header>
		
		<!-- To monetize with google adSence 
        <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="YOUR-CLIENT-ID"
             data-ad-slot="YOUR-TOP-AD-SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        </div>
		-->
		
        <main role="main">
            <div class="world-state">
                <h2>World Status - Year <span id="current-year">2024</span></h2>
                <div class="metrics-grid">
                    <div class="metric">
                        <label>Fossil fuels</label>
                        <div class="meter">
                            <div id="fossilfuels-bar" class="meter-fill"></div>
                        </div>
                        <span id="fossilfuels-value">+1.2Â°C</span>
                    </div>
                    <div class="metric">
                        <label>forest</label>
                        <div class="meter">
                            <div id="forests-bar" class="meter-fill"></div>
                        </div>
                        <span id="forests-value">68%</span>
                    </div>
                    <div class="metric">
                        <label>fisheries</label>
                        <div class="meter">
                            <div id="fisheries-bar" class="meter-fill"></div>
                        </div>
                        <span id="fisheries-value">90%</span>
                    </div>
                    <div class="metric">
                        <label>electricity</label>
                        <div class="meter">
                            <div id="electricity-bar" class="meter-fill"></div>
                        </div>
                        <span id="electricity-value">90%</span>
                    </div>
                </div>
            </div>

            <div class="actions-panel">
                <h3>Available Actions</h3>
                <div class="actions-grid">
                    <button onclick="displaySubModal('biodiversity_actions')" class="action-btn">
                        Natural ressources
                    </button>
                    <button onclick="displaySubModal('industry_actions')" class="action-btn">
                        Industry
                    </button>
                    <button onclick="displaySubModal('research_actions')" class="action-btn">
                        Research
                    </button>
                    <button onclick="displaySubModal('policy_actions')" class="action-btn">
                        Policy
                    </button>
                </div>
            </div>
			
			<div class="panel">
				<canvas id="metricsChart"></canvas>
				<!--<canvas id="ressourcesChart"></canvas> -->
			</div>
			
			<!-- To monetize with google adSence 
            <div class="ad-container">
				<ins class="adsbygoogle"
					 style="display:block"
					 data-ad-client="YOUR-CLIENT-ID"
					 data-ad-slot="YOUR-BOTTOM-AD-SLOT"
					 data-ad-format="auto"
					 data-full-width-responsive="true"></ins>
			</div>
			
			
            <div class="events-log">
                <h3>Events Log</h3>
                <div id="events-container"></div>
            </div>-->
			
        </main>
		
    </div>
	<footer>
		<nav class="social-links">
			<div class="resources-panel">
				<div class="social">
					<a href="https://x.com/MarcVanDerLind2" target="_blank" class="social-btn twitter-btn">
						Reach out to discuss
					</a>
				</div>
			</div>
		</nav>
	</footer>
	
    <script src="js/game.js"></script>

    <!-- Modal for sub-actions -->
    <div id="subActionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Select Sub-Action</h3>
            <div id="subActionsContainer"></div>
        </div>
    </div>
    </body>
    
</html>
